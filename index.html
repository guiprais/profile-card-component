<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="container">
    <div class="center">
      <header>
        <div class="head"></div>
      </header>

      <main>
        <div class="img"><img src="./images/image-victor.jpg" alt=""></div>

        <div class="name">
          <h1 class="first-name">Victor Crest</h1>
          <h1 class="age">26</h1>
        </div>

        <h2 class="city"> London</h2>
      </main>

      <footer>
        <div class="stats">
          <h1 class="number">80K</h1>
          <h1 class="sub-title">Followers</h1>
        </div>

        <div class="stats">
          <h1 class="number">803K</h1>
          <h1 class="sub-title">Likes</h1>
        </div>

        <div class="stats">
          <h1 class="number">1.4K</h1>
          <h1 class="sub-title">Photos</h1>
        </div>
      </footer>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/guiprais">Guilherme de Prais</a>.
    </div>
  </div>

</body>

</html>
